<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="location" id="location" />
      <input type="submit" value="Search" />
    </form>
    <table>
      <thead>
        <td colspan="2">Results</td>
      </thead>
      <tbody>
        <tr>
          <td>Address</td>
          <td class="address"></td>
        </tr>
        <tr>
          <td>Timezone</td>
          <td class="timezone"></td>
        </tr>
        <tr>
          <td>Conditions</td>
          <td class="conditions"></td>
        </tr>
        <tr>
          <td>Time</td>
          <td class="time"></td>
        </tr>
        <tr>
          <td>Temperature</td>
          <td class="temperature"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
